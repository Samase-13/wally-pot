# ========================================
# Información del Proyecto WALLY-POT
# ========================================
sonar.projectKey=wally-pot
sonar.projectName=Wally Pot Project
sonar.projectVersion=1.0.0

# ========================================
# Rutas de Código Fuente
# ========================================
# Analizar todos los archivos compatibles desde el directorio raíz del proyecto.
# Esto es adecuado para proyectos simples donde todo el código relevante está en la raíz o subcarpetas directas.
sonar.sources=.

# Ejemplo alternativo si quisieras ser más específico (descomenta y ajusta si es necesario):
# sonar.sources=css,js # Analiza solo las carpetas 'css' y 'js'
# sonar.inclusions=**/*.html,**/*.css,**/*.js # Incluye explícitamente estos tipos de archivo si 'sonar.sources' es muy amplio

# ========================================
# Exclusiones
# ========================================
# Excluye directorios o archivos que no deben ser analizados.
# Por ejemplo, librerías de terceros, archivos generados, etc.
# Descomenta y adapta según sea necesario para tu proyecto 'wally-pot'.
# sonar.exclusions= \
#   **/node_modules/**, \
#   **/bower_components/**, \
#   **/vendor/**, \
#   **/dist/**, \
#   **/*-min.js, \
#   **/*.spec.js, \
#   **/*.test.js

# ========================================
# Codificación de Archivos Fuente
# ========================================
sonar.sourceEncoding=UTF-8

# ========================================
# Propiedades Opcionales (generalmente no necesarias para detección automática)
# ========================================
# SonarQube suele detectar los lenguajes automáticamente.
# Si tienes problemas con la detección, puedes especificarlos:
# sonar.language=js # Si el proyecto fuera predominantemente JavaScript

# Si tuvieras archivos HTML o CSS con extensiones no estándar:
# sonar.html.file.suffixes=.htm,.xhtml
# sonar.css.file.suffixes=.scss,.less # Si usaras preprocesadores y quisieras que se analicen como CSS (aunque esto es más complejo)

# ========================================
# Propiedades de Cobertura de Tests (NO APLICABLE para este proyecto sin tests)
# ========================================
# Si tuvieras tests y generaras reportes de cobertura (ej. lcov.info), los configurarías aquí.
# Como wally-pot es estático y no mencionaste tests, estas líneas no son necesarias.
# sonar.javascript.lcov.reportPaths=coverage/lcov.info