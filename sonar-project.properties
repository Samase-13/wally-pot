# ========================================
# Información del Proyecto WALLY-POT
# ========================================
sonar.projectKey=wally-pot
sonar.projectName=Wally Pot Project
sonar.projectVersion=1.0.0

# ========================================
# Rutas de Código Fuente
# ========================================
# Analizar todos los archivos compatibles (.html, .css, .js)
# desde el directorio raíz del proyecto.
sonar.sources=.

# ========================================
# Exclusiones (Opcional)
# ========================================
# Si tienes carpetas o archivos que NO quieres analizar (ej. librerías de terceros copiadas)
# Descomenta y añade aquí. Por ejemplo:
# sonar.exclusions=**/jquery.js, libs/**

# ========================================
# Codificación
# ========================================
sonar.sourceEncoding=UTF-8

# ========================================
# Timeout para Web Services (para el problema de SocketTimeoutException)
# ========================================
# Aumenta el timeout que el scanner usa para las llamadas al webservice de SonarQube.
# El valor es en segundos. El default es 60. Prueba con 120 o incluso 180.
sonar.ws.timeout=180